<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <form method="post" action="/">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="income">Total Income:</label>
        <input type="number" name="income" required><br>

        <label>Expenses:</label><br>
        <label for="utilities">Utilities:</label>
        <input type="number" name="expenses_utilities"><br>

        <label for="entertainment">Entertainment:</label>
        <input type="number" name="expenses_entertainment"><br>

        <label for="school_fees">School Fees:</label>
        <input type="number" name="expenses_school_fees"><br>

        <label for="shopping">Shopping:</label>
        <input type="number" name="expenses_shopping"><br>

        <label for="healthcare">Healthcare:</label>
        <input type="number" name="expenses_healthcare"><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
